<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <script src="https://kit.fontawesome.com/d3b1c57d7e.js" crossorigin="anonymous"></script>
</head>

<body class="default-balance">
  <div id="FinanceTracker" class="container">
    <h1 id="heading1" class="text-center mt-5">
      <i class="fa-solid fa-coins fa-flip" style="color: #ffffff;"></i>
      CoinKeeper
    </h1>
    <div class="header-wrapper">
      <h1 id="heading2" class="text-center">Our Personal Finance Tracker</h1>

      <div class="links-wrapper">
        <a href="Feedback UI Design/index.html" id="feedback" class="link"> <i class="fa-regular fa-comment"
            style="color: #ffffff;"></i> Feedback</a>
        <a href="mailto:ankitbhallaa@gmail.com" id="contact" class="link"><i class="fa-solid fa-envelope"
            style="color: #ffffff;"></i> Contact Us</a>
      </div>
    </div>
  </div>
</body>



<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <div id="balance">
        <h2 class="text-end">
          Current Balance: â‚¹
          <span id="balance-amount">0.00</span>
          <i id="balance-icon" class="fas"></i>
        </h2>
      </div>

      <div class="main-container">
        <div class="texteffect">
          <h1 style="color: black;" class="typewriter"> savings today can lead to big financial achievements tomorrow
          </h1>
          <!-- <h1 >Small savings today can lead to big financial achievements tomorrow</h1> -->
        </div>
        <form id="transaction-form" class="text-end">
          <div class="mb-3">
            <input type="text" id="description-input" placeholder="Description" required class="form-control">
          </div>
          <div class="mb-3">
            <input type="number" id="amount-input" placeholder="Amount" step="100" required class="form-control">
          </div>
          <div class="mb-3">
            <select id="type-select" class="form-select">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add Transaction</button>
        </form>

        <div id="transactions" class="text-end">
          <h1 style="color: black;" class="h1size">Transactions</h1>
          <ul id="transaction-list" class="list-group"></ul>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Add Bootstrap JavaScript at the end of the body tag -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>

</html>
